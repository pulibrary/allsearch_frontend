version: 2.1
orbs:
  node: circleci/node@5.1.0
jobs:
  build-and-test:
    working_directory: ~/project
    docker:
      - image: cimg/node:18.18.0
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: "18.8"
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn test
          name: Run yarn tests
      - run:
          name: Run eslint and prettier
          command: yarn lint
      - run:
          name: Check types
          command: yarn exec vue-tsc
workflows:
  test_my_app:
    jobs:
      - build-and-test
